<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Myntra Product Page Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f5f5f5;
}

/* MAIN WRAPPER */
.pdp-wrapper{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  display:flex;
  gap:40px;
  padding:30px;
}

/* LEFT IMAGE SECTION */
.pdp-images{
  width:50%;
}

.main-img{
  width:100%;
  height:500px;
  background:url("") center/cover no-repeat;
  border-radius:6px;
}

.thumb-row{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.thumb{
  width:80px;
  height:80px;
  border:1px solid #ddd;
  background-size:cover;
  background-position:center;
  cursor:pointer;
}

/* RIGHT DETAILS */
.pdp-details{
  width:50%;
}

.brand{
  font-size:22px;
  font-weight:700;
}

.title{
  font-size:18px;
  color:#555;
  margin:8px 0;
}

.rating{
  background:#388e3c;
  color:white;
  display:inline-block;
  padding:3px 8px;
  border-radius:4px;
  font-size:14px;
  margin:10px 0;
}

/* PRICE */
.price{
  margin:20px 0;
}

.price span{
  font-size:26px;
  font-weight:700;
}

.price del{
  color:#888;
  margin-left:10px;
}

.price .off{
  color:#ff3f6c;
  margin-left:10px;
}

/* SIZE */
.size-box{
  margin:20px 0;
}

.size-box h4{
  margin-bottom:10px;
}

.sizes{
  display:flex;
  gap:10px;
}

.size{
  width:50px;
  height:50px;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:600;
}

.size:hover,
.size.active{
  border:2px solid #ff3f6c;
  color:#ff3f6c;
}

/* BUTTONS */
.btns{
  display:flex;
  gap:15px;
  margin:25px 0;
}

.add-bag{
  flex:1;
  background:#ff3f6c;
  color:white;
  padding:15px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.wishlist{
  width:60px;
  border:1px solid #333;
  background:white;
  font-size:18px;
  cursor:pointer;
}

/* DETAILS */
.details{
  margin-top:30px;
}

.details h4{
  margin-bottom:10px;
}

.details ul{
  padding-left:20px;
}

.details li{
  margin-bottom:6px;
  color:#555;
}
</style>
</head>

<body>

<div class="pdp-wrapper">

  <!-- LEFT IMAGES -->
  <div class="pdp-images">
    <div class="main-img" id="mainImg"></div>

    <div class="thumb-row">
      <div class="thumb" style="background-image:url('product1.jpg')" onclick="changeImg('product1.jpg')"></div>
      <div class="thumb" style="background-image:url('product2.jpg')" onclick="changeImg('product2.jpg')"></div>
      <div class="thumb" style="background-image:url('product3.jpg')" onclick="changeImg('product3.jpg')"></div>
    </div>
  </div>

  <!-- RIGHT DETAILS -->
  <div class="pdp-details">
    <div class="brand">Urbano Fashion</div>
    <div class="title">Men Denim Blue Loose Baggy Fit Jeans</div>

    <div class="rating">4.2 ★ | 12k Ratings</div>

    <div class="price">
      <span>₹857</span>
      <del>₹1999</del>
      <span class="off">57% OFF</span>
    </div>

    <div class="size-box">
      <h4>Select Size</h4>
      <div class="sizes">
        <div class="size">30</div>
        <div class="size">32</div>
        <div class="size">34</div>
        <div class="size">36</div>
      </div>
    </div>

    <div class="btns">
      <button class="add-bag"><i class="fa fa-shopping-bag"></i> ADD TO BAG</button>
      <button class="wishlist"><i class="fa fa-heart"></i></button>
    </div>

    <div class="details">
      <h4>Product Details</h4>
      <ul>
        <li>Loose Baggy Fit</li>
        <li>Heavy Washed Denim</li>
        <li>Non Stretchable</li>
        <li>100% Cotton</li>
        <li>Machine Wash</li>
      </ul>
    </div>
  </div>

</div>

<script>
function changeImg(img){
  document.getElementById("mainImg").style.backgroundImage =
    "url('" + img + "')";
}

document.querySelectorAll(".size").forEach(size=>{
  size.addEventListener("click",()=>{
    document.querySelectorAll(".size").forEach(s=>s.classList.remove("active"));
    size.classList.add("active");
  });
});
</script>

</body>
</html>
